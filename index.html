<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro">
        <h4> Instructions</h4>
        <p>
            Click the enter key to submit.
            Click the input to start the timer
        </p>
        <button class="start">Start</button>
    </div>
    <div id="app">
 <h1 id="game"> Typing game</h1>
 <input type="text" id="input" autocomplete="off">
 <p id="countdown-intro">Countdown</p>
 <h3 id="countdown">5</h3>
 <p>Word : </p>
 <h3 id="word">The word goes here</h3>
 <h3 id="judgement">Judgement goes here</h3>
 <p>Score : </p>
 <h3 id="score">0</h3>
</div>
</body>
<script src="script.js"></script>
</html>
